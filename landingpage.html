<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
                integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
                crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Sniglet" rel="stylesheet">
        <title>Pollogy- Dashboard</title>
</head>

<body>
        <div class="navBar">
                <span class="navvy"><button class="btn btn-blue ">Sign Out</button></span>
                <span class="navvy"><button class="btn btn-blue modal-trigger" href=".modal3">Settings</button></span>
        </div>
        <div class="container">
                <div class="jumbo">
                        <div class="landingPageOptions">
                                <br>
                                <br>
                                <br>
                                <div class="row">
                                        <div class="col s4 offset-s2 what" id="navigateCreatePoll">
                                                <a href="createPoll.html">
                                                <img src="assets/images/poll.jpg" class="homeImage">
                                                <h4>Create New Poll</h4>
                                        </a>
                                        </div>
                                        <div class="col s4 what navigatePolls">
                                                <img src="assets/images/polls.jpg" class="homeImage">
                                                <h4>View Polls</h4>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

        <!--settings modal-->
        <div id="modal3" class="modal modal3">
                <div class="modal-content">
                        <h4>Change Password</h4>
                        <div class="row">
                                <form class="col s12">

                                        <div class="row">
                                                <div class="input-field col s12">
                                                        <input id="passwordChange1" type="password" class="validate">
                                                        <label for="passwordChange1">New Password</label>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="input-field col s12">
                                                        <input id="passwordChange2" type="password" class="validate">
                                                        <label for="passwordChange2">Confirm New Password</label>
                                                        <p style="display:none" id="passwordSuccess">Password
                                                                succesfully updated</p>
                                                </div>

                                        </div>
                                </form>
                        </div>
                </div>
                <div class="modal-footer">
                        <button class="btn btn-blue" id="updatePassword">Update</button>

                </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
