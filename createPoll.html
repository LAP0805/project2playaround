<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
                integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
                crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Sniglet" rel="stylesheet">
        <title>Pollogy - Create Poll</title>
</head>

<body>
        <div class="navBar">
                <span class="navvy"><button class=" btn btn-blue">Sign Out</button></span>
                <span class="navvy"><button class=" btn btn-blue modal-trigger" href=".modal3">Settings</button></span>
        </div>
        <div class="container">
                <div class="jumbo">
                        <div class="createAllPoll">
                                <br>
                                <h4>Create Your Poll:</h4>
                                <div class="row">
                                        <div class="col s6 offset-s3 createPollContainer">
                                                <form id="createPoll">
                                                        <br>
                                                        Question:
                                                        <input type="text" name="pollQuestion" class="options">
                                                        <br>
                                                        <br>
                                                        Options:
                                                        <input type="text" id="option1" class="options">
                                                        <br>
                                                        <input type="text" id="option2" class="options">
                                                        <div id="moreOptions"></div>
                                                        <a href="#" id="addMoreOptions">Add more options</a>
                                                        <br>
                                                        <br>
                                                        <button type="submit" class="btn btn-green"
                                                                id="createPollButton">Create Poll</button>
                                                </form>
                                                <br>
                                                <a href="landingpage.html"><- Back to Home</a>
                                                <br>
                                                <br>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
<!--settings modal-->
<div id="modal3" class="modal modal3">
                <div class="modal-content">
                        <h4>Change Password</h4>
                        <div class="row">
                                <form class="col s12">

                                        <div class="row">
                                                <div class="input-field col s12">
                                                        <input id="passwordChange1" type="password" class="validate">
                                                        <label for="passwordChange1">New Password</label>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="input-field col s12">
                                                        <input id="passwordChange2" type="password" class="validate">
                                                        <label for="passwordChange2">Confirm New Password</label>
                                                        <p style="display:none" id="passwordSuccess">Password
                                                                succesfully updated</p>
                                                </div>

                                        </div>
                                </form>
                        </div>
                </div>
                <div class="modal-footer">
                        <button class="btn btn-blue" id="updatePassword">Update</button>

                </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
